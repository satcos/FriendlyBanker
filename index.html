	<!-- Form Java Script -->
	<script>
	
	
		<!-- Dynamically add attributes to input element -->
		<!-- This give better control over HTML element and makes the life easy -->
		<!-- Attribute for denominationTable -->
		var inputs = document.getElementById("denominationTable").querySelectorAll("input.style-5");
		for (var x = 0; x < inputs.length; x++)	{
			var input = inputs[x];
			input.oninput = myFunction;
		}
	
		<!-- arrivalTable -->
		var inputs = document.getElementById("arrivalTable").querySelectorAll("input.style-5");
		for (var x = 0; x < inputs.length; x++)	{
			var input = inputs[x];
			input.oninput = arrivalCalc;
			<!-- if arrival input add count validation -->
			if(input.id.substr(0,2) == "ai")	{
				input.addEventListener("focusout", validateCount);
			}
		}
	
		<!-- coinwareTable -->
		var inputs = document.getElementById("coinwareTable").querySelectorAll("input.style-5");
		for (var x = 0; x < inputs.length; x++)	{
			var input = inputs[x];
			input.oninput = coinwareCalc;
			<!-- if input add count validation -->
			if(input.id.substr(0,2) == "cs")	{
				input.addEventListener("focusout", validateCount);
			}
		}
	
	
		function commify(value)	{
			value = value.toString()
			var chars = value.split("").reverse()
			var withCommas = []
			for(var i = 1; i <= chars.length; i++ )	{
				withCommas.push(chars[i-1])
				if(i%3==0 && i != chars.length )	{
					withCommas.push(",")
				}
			}
			var val = withCommas.reverse().join("")
			return(val)
		}
		function myFunction(event){
			event = event || window.event
			var target = event.target || event.srcElement;
			var id = target.id
			
			<!-- if (e.which == 13)	{ -->
				<!-- e.target.nextSibling.nextSibling.focus(); -->
				<!-- e.preventDefault(); -->
			<!-- } -->
			
			switch (id)	{
				case "di2000":
					document.getElementById("do2000").value = commify(document.getElementById("di2000").value * 2000)
				break;
				case "di500":
					document.getElementById("do500").value = commify(document.getElementById("di500").value * 500)
				break;
				case "di200":
					document.getElementById("do200").value = commify(document.getElementById("di200").value * 200)
				break;
				case "di100":
					document.getElementById("do100").value = commify(document.getElementById("di100").value * 100)
				break;
				case "di50":
					document.getElementById("do50").value = commify(document.getElementById("di50").value * 50)
				break;
				case "di20":
					document.getElementById("do20").value = commify(document.getElementById("di20").value * 20)
				break;
				case "di10":
					document.getElementById("do10").value = commify(document.getElementById("di10").value * 10)
				break;
				case "di5":
					document.getElementById("do5").value = commify(document.getElementById("di5").value * 5)
				break;
				case "dicoins":
					document.getElementById("docoins").value = commify(document.getElementById("dicoins").value)
				break;
				case "disoiled":
					document.getElementById("dosoiled").value = commify(document.getElementById("disoiled").value)
				break;
				default:
					void(0)
			}
			document.getElementById("dototal").value = commify(Number(document.getElementById("do2000").value.replace(/,/g, "")) +
				Number(document.getElementById("do500").value.replace(/,/g, "")) +

		function createCookie(name, value) {
			// var date = new Date();
			// date.setTime(date.getTime()+(days*24*60*60*1000));
			// var expires = "; expires="+date.toGMTString();
			// else 
			var expires = "";

		function readCookie(name) {
			var nameEQ = name + "=";
			var ca = document.cookie.split(';');
			for(var i=0;i < ca.length;i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1,c.length);
				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			}
			return null;
		}
